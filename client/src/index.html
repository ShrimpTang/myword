<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
</head>
<body ng-app="word" layout="column">
<md-toolbar>
    <h4>Hello</h4>
</md-toolbar>

<div class="container" layout="row" flex ng-controller="wordCtrl as wc">
    <!--<md-sidenav md-is-locked-open="true" class="lightblue">sidenav</md-sidenav>-->
    <md-content id="content" flex>
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" >
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
        <md-list layout="column">
            <md-list-item class="md-2-line " ng-repeat="w in wc.words">
                <div class="md-list-item-text">
                    <h3>{{w.word}}</h3>
                    <p>{{w.translate}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="app/app.js"></script>
<style>
</style>
</body>
</html>
